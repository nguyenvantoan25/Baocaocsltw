<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Thả Xuống</title>
    <style>
        /* Reset style */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Menu chính */
nav {
    background-color: #fff;
    border-bottom: 2px solid #ddd;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    padding: 10px;
}

nav ul li {
    position: relative; /* Để menu con hiển thị chính xác */
}

nav ul li a {
    display: block;
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
    font-size: 16px;
}

/* Menu thả xuống */
nav .dropdown:hover > .dropdown-menu {
    display: block;
}

/* Ẩn menu con khi không hover */
nav .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #f1f1f1;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    min-width: 180px;
}

nav .dropdown-menu li a {
    padding: 12px 20px;
    color: #333;
}

/* Thêm hiệu ứng hover */
nav ul li a:hover, nav .dropdown-menu li a:hover {
    background-color: #ddd;
}

/* Đổi màu cho biểu tượng mũi tên */

/* Hiệu ứng hover cho mũi tên */


    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="dropdown">
                <a href="#">Sản Phẩm </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Sản phẩm mới</a></li>
                    <li><a href="#">Sản phẩm nổi bật</a></li>
                    <li><a href="#">Sản phẩm khuyến mãi</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
