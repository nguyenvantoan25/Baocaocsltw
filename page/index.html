<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THT SHOP</title>
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h1>THT SHOP</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Liên hệ</a></li>
        <li><a href="#">Tin tức</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-content">
      <h2>GIẢM 70%</h2>
      <p>Cùng nhiều quà tặng hấp dẫn</p>
      <button class="cta-button">MUA NGAY</button>
    </div>
    <div class="banner-image">
      <img src="https://via.placeholder.com/500" alt="Khuyến mãi">
    </div>
  </section>

  <!-- Product Section -->
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
      <h3>Sản phẩm 1</h3>
      <p>Giá: 100,000 VND</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
      <h3>Sản phẩm 2</h3>
      <p>Giá: 150,000 VND</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 3">
      <h3>Sản phẩm 3</h3>
      <p>Giá: 200,000 VND</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 YOUR SHOP. All rights reserved.</p>
  </footer>
</body>
</html>
