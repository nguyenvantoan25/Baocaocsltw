<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Logo brands -->
            <div class="brand-logos">
                <img src="../img/img_brand_1.jpg" alt="Puma">
                <img src="../img/img_brand_2.jpg" alt="Prada">
                <img src="../img/img_brand_3.jpg" alt="Boss">
                <img src="../img/img_brand_4.jpg" alt="Calvin Klein">
                <img src="../img/img_brand_5.jpg" alt="Moschino">
                <img src="../img/img_brand_6.jpg" alt="New Balance">
            </div>
            <!-- Footer Links -->
            <div class="footer-links">
                <div class="section">
                    <h3>Về chúng tôi</h3>
                    <ul>
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Sản phẩm</a></li>
                        <li><a href="#">Liên hệ</a></li>
                        <li><a href="#">Tin tức</a></li>
                    </ul>
                </div>
                <div class="section">
                    <h3>Chính sách</h3>
                    <ul>
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Sản phẩm</a></li>
                        <li><a href="#">Liên hệ</a></li>
                        <li><a href="#">Tin tức</a></li>
                    </ul>
                </div>
                <div class="section">
                    <h3>Hỗ trợ khách hàng</h3>
                    <ul>
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Sản phẩm</a></li>
                        <li><a href="#">Liên hệ</a></li>
                        <li><a href="#">Tin tức</a></li>
                    </ul>
                </div>
                <div class="section">
                    <h3>Đăng kí nhận khuyến mại</h3>
                    <div class="signup-container">
                        <input type="email" placeholder="Nhập địa chỉ email" />
                        <button>Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
